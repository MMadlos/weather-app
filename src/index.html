<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather APP</title>
		<script src="https://kit.fontawesome.com/e16da9793f.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="switch-scale">
			<p class="selected">ºC</p>
			<p>ºF</p>
		</div>
		<div id="search-location">
			<input type="text" name="searchBox" id="searchBox" />
			<i class="fa-solid fa-location-dot"></i>
		</div>

		<div id="today-container">
			<img src="#" alt="today image condition" id="today-img" />
			<div id="today-data-container">
				<p id="today-date"></p>
				<p id="today-condition"></p>
				<h1 id="today-temperature"></h1>
				<p id="today-maxmin-temp"></p>
			</div>
		</div>

		<div id="forecast-container">
			<div class="forecast-info-container" id="forecast-tomorrow">
				<p class="day"></p>
				<img src="" alt="" class="forecast-img" />
				<div class="max-min-container">
					<p class="max-temp-forecast"></p>
					<p class="min-temp-forecast"></p>
				</div>
			</div>
			<div class="forecast-info-container" id="forecast-two-days">
				<p class="day"></p>
				<img src="" alt="" class="forecast-img" />
				<div class="max-min-container">
					<p class="max-temp-forecast"></p>
					<p class="min-temp-forecast"></p>
				</div>
			</div>
			<div class="forecast-info-container" id="forecast-three-days">
				<p class="day"></p>
				<img src="" alt="" class="forecast-img" />
				<div class="max-min-container">
					<p class="max-temp-forecast"></p>
					<p class="min-temp-forecast"></p>
				</div>
			</div>
		</div>
	</body>
</html>
